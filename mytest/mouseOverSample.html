<script>
// Generic function to get target event
function getEventTarget(evt) {
  evt = evt || window.event;
  return evt.target || evt.srcElement;
}
 

var mouseOverDay =  function (evt) {
	var elem = getEventTarget(evt);
	if( elem.tagName.toLowerCase() == "td" ){
		elem.className = elem.className.replace("xCalendar_std_mouseOut", "xCalendar_std_mouseOver");	
	}
};
var mouseOutDay = function (evt) {
	var elem = getEventTarget(evt);
	if( elem.tagName.toLowerCase() == "td" ){
		elem.className = elem.className.replace("xCalendar_std_mouseOver", "xCalendar_std_mouseOut");		
	}
}

var table = document.getElementById("mycalender");
if( table.attachEvent ){
	table.attachEvent("onmouseover",  mouseOverDay);
	table.attachEvent("onmouseout",  mouseOutDay);
}else{
	table.addEventListener("mouseover", mouseOverDay, true);	 
	table.addEventListener("mouseout", mouseOutDay, true);	 
}





</script>
